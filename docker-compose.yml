version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: lutagu_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lutagu_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  lutagu_net:
    driver: bridge

volumes:
  redis_data:

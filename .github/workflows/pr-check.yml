name: PR Checks

on:
  pull_request:
    branches:
      - main
      - 'release/**'
    paths:
      - '**'

concurrency:
  group: pr-checks-${{ github.event.pull_request.head.sha }}
  cancel-in-progress: true

jobs:
  lint-typecheck-test:
    name: Lint / Typecheck / Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    env:
      SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      LITELLM_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      ODPT_API_KEY_METRO: ${{ secrets.ODPT_API_KEY_METRO }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Security scan
        run: npm run security:scan

      - name: Build
        run: npm run build

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-test-coverage
          path: |
            coverage
            coverage/lcov.info
          if-no-files-found: ignore

  agent-e2e:
    name: Agent E2E (Real APIs)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      NEXT_PUBLIC_AGENT_V2: "true"
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      ZEABUR_API_KEY: ${{ secrets.ZEABUR_API_KEY }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      ODPT_API_KEY: ${{ secrets.ODPT_API_KEY }}
      ODPT_API_KEY_METRO: ${{ secrets.ODPT_API_KEY_METRO }}
      ODPT_API_TOKEN: ${{ secrets.ODPT_API_KEY }}
      ODPT_API_TOKEN_BACKUP: ${{ secrets.ODPT_API_TOKEN_BACKUP }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      AGENT_E2E_MIN_ACCURACY: "0.9"
      AGENT_E2E_BASE_URL: "http://localhost:3000"
      AGENT_E2E_ENDPOINT: "/api/agent/e2e"
      AGENT_E2E_KEY: ${{ secrets.AGENT_E2E_KEY }}
      AGENT_V2_FALLBACK: "none"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          PORT=3000 npm run start > /tmp/next-start.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/api/agent/health >/dev/null; then
              echo "Server ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start"
          cat /tmp/next-start.log
          exit 1

      - name: Agent E2E Test
        run: npm run test:agent

      - name: Upload Agent E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-e2e-report
          path: reports/agent_e2e_report.json
          if-no-files-found: ignore

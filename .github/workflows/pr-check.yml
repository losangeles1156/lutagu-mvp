name: PR Checks

on:
  pull_request:
    branches:
      - main
      - 'release/**'
    paths:
      - '**'

concurrency:
  group: pr-checks-${{ github.event.pull_request.head.sha }}
  cancel-in-progress: true

jobs:
  lint-typecheck-test:
    name: Lint / Typecheck / Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    env:
      SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY || '' }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || '' }}
      LITELLM_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}
      ZEABUR_API_KEY: ${{ secrets.ZEABUR_API_KEY || '' }}
      L4_ROUTING_API_URL: http://localhost:8082
      ODPT_API_KEY_METRO: ${{ secrets.ODPT_API_KEY_METRO || '' }}
      ODPT_API_KEY_JR_EAST: ${{ secrets.ODPT_API_KEY_JR_EAST || '' }}
      ODPT_API_KEY_PUBLIC: ${{ secrets.ODPT_API_KEY_PUBLIC || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Network probe
        id: network_probe
        run: |
          set -e
          echo "Checking DNS/network for external APIs..."
          if getent hosts hnd1.aihub.zeabur.ai >/dev/null 2>&1 \
            && getent hosts api-challenge.odpt.org >/dev/null 2>&1 \
            && getent hosts api.open-meteo.com >/dev/null 2>&1; then
            echo "network_ok=true" >> $GITHUB_OUTPUT
            echo "Network OK"
          else
            echo "network_ok=false" >> $GITHUB_OUTPUT
            echo "Network unavailable"
          fi

      - name: Test
        run: |
          if [[ -z \"${SUPABASE_URL}\" || -z \"${SUPABASE_KEY}\" || -z \"${ODPT_API_KEY_METRO}\" || -z \"${ODPT_API_KEY_JR_EAST}\" || -z \"${ODPT_API_KEY_PUBLIC}\" ]]; then
            echo \"Skipping tests: missing SUPABASE_URL/SUPABASE_KEY/ODPT_API_KEY_* secrets.\"
            exit 0
          fi
          if [[ \"${{ steps.network_probe.outputs.network_ok }}\" != \"true\" ]]; then
            echo \"Skipping tests: external network/DNS not available in CI runner.\"
            exit 0
          fi
          npm run test

      - name: Security scan
        run: npm run security:scan

      - name: Build
        run: npm run build

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-test-coverage
          path: |
            coverage
            coverage/lcov.info
          if-no-files-found: ignore

  agent-e2e:
    name: Agent E2E (Real APIs)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      NEXT_PUBLIC_AGENT_V2: "true"
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || '' }}
      ZEABUR_API_KEY: ${{ secrets.ZEABUR_API_KEY || '' }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || '' }}
      ODPT_API_KEY: ${{ secrets.ODPT_API_KEY || '' }}
      ODPT_API_KEY_METRO: ${{ secrets.ODPT_API_KEY_METRO || '' }}
      ODPT_API_TOKEN: ${{ secrets.ODPT_API_KEY || '' }}
      ODPT_API_TOKEN_BACKUP: ${{ secrets.ODPT_API_TOKEN_BACKUP || '' }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}
      AGENT_E2E_MIN_ACCURACY: "0.9"
      AGENT_E2E_BASE_URL: "http://localhost:3000"
      AGENT_E2E_ENDPOINT: "/api/agent/e2e"
      AGENT_E2E_KEY: ${{ secrets.AGENT_E2E_KEY || '' }}
      AGENT_V2_FALLBACK: "none"
      E2E_PROVIDER: "zeabur"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          PORT=3000 npm run start > /tmp/next-start.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/api/agent/health >/dev/null; then
              echo "Server ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start"
          cat /tmp/next-start.log
          exit 1

      - name: Preflight E2E endpoint
        env:
          AGENT_E2E_KEY: ${{ secrets.AGENT_E2E_KEY }}
        run: |
          echo "Preflight /api/agent/e2e"
          curl -s -D - -X POST http://localhost:3000/api/agent/e2e \
            -H "Content-Type: application/json" \
            -H "X-Agent-E2E-Key: ${AGENT_E2E_KEY}" \
            -d '{"text":"從東京到新宿怎麼去？","locale":"zh-TW"}' | head -n 40

      - name: Env probe
        run: |
          node -e "console.log({OPENROUTER: !!process.env.OPENROUTER_API_KEY, ZEABUR: !!process.env.ZEABUR_API_KEY, E2E: !!process.env.AGENT_E2E_KEY, E2E_PROVIDER: process.env.E2E_PROVIDER})"

      - name: Agent E2E Test
        run: npm run test:agent

      - name: Upload Agent E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-e2e-report
          path: reports/agent_e2e_report.json
          if-no-files-found: ignore

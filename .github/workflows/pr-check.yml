name: PR Checks

on:
  pull_request:
    branches:
      - main
      - 'release/**'
    paths:
      - '**'

concurrency:
  group: pr-checks-${{ github.event.pull_request.head.sha }}
  cancel-in-progress: true

jobs:
  lint-typecheck-test:
    name: Lint / Typecheck / Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    env:
      SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      LITELLM_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      ODPT_API_KEY_METRO: ${{ secrets.ODPT_API_KEY_METRO }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Security scan
        run: npm run security:scan

      - name: Build
        run: npm run build

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-test-coverage
          path: |
            coverage
            coverage/lcov.info
          if-no-files-found: ignore

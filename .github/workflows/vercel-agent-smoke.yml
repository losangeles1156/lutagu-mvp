name: Vercel Agent Smoke

on:
  deployment_status:

jobs:
  smoke:
    if: ${{ github.event.deployment_status.state == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Agent smoke tests
        env:
          AGENT_E2E_BASE_URL: ${{ github.event.deployment_status.target_url }}
          AGENT_E2E_MIN_ACCURACY: "0.9"
          AGENT_E2E_ENDPOINT: "/api/agent/v2"
          AGENT_E2E_KEY: ${{ secrets.AGENT_E2E_KEY }}
        run: node scripts/agent_e2e_test.js

      - name: Upload Agent E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-e2e-report
          path: reports/agent_e2e_report.json
          if-no-files-found: ignore
